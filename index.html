<body>
    
    <div class="container-fluid ">
       <div class="row">
        <div class=" col-sm-3"></div>
        <div class="col-12 col-sm-6  main-container">
            <h1>Excel UI</h1>
            <div class="row btn-container">
<button class="col-4 col-sm-5 col-md-4 col-lg-3 custom-btn  btn-tbl text-black-50" ><i class="fa-solid fa-eye fa-bounce fa-md"></i> Show Table</button>

<button class="col-4 col-sm-5 col-md-4 col-lg-3 custom-btn  btn-new text-black-50"><i class="fa-solid fa-circle-plus fa-beat fa-md"></i> New Data</button>
            </div>
            <div class="row input-section  ">

            </div>
            <button class="col-4 col-sm-5 col-md-4 col-lg-3 mt-md-3 custom-btn  clear-tbl text-red-50" ><i class="fa-solid fa-broom fa-shake"></i> Clear Table</button>
            <div class="row mt-3 "id="tbl-container" >
                <table id="item-table" class="hidden col-12 table table-dark table-striped-columns table-responsive"  style="width:100%;overflow-x: scroll;" border="1">
                    <thead>
                        
                    </thead>
                    <tbody>
                        <!-- Items will be added here -->
                        <tr ></tr>
                    </tbody>
                    
                </table>
            </div>
        </div>
        <div class=" col-sm-3 "></div>
       </div>
    </div>
